version: "3.9"

services:
  postgres:
    container_name: rentapark
    image: postgres:15
    environment:
      POSTGRES_USERNAME: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "rentapark"
    ports:
      - "5433:5433"
  redis:
    container_name: "redis"
    image: "bitnami/redis:latest"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "6379:6379"
  eureka:
    container_name: "eureka_server"
    image: "ghcr.io/code-of-us/eureka-server:latest"
    ports:
      - "8761:8761"
  config-server:
    container_name: config-server
    image: "springcloud/configserver"
    environment:
      SPRING_CLOUD_CONFIG_SERVER_GIT_URI: "https://github.com/ivona13/Rates"
      #SPRING_CLOUD_CONFIG_SERVER_GIT_USERNAME: "your-github-username"
      #SPRING_CLOUD_CONFIG_SERVER_GIT_PASSWORD: "your-github-password"
    ports:
      - "8888:8888"